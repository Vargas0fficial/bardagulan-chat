<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bardagulan Chat</title>

  <!-- Favicon -->
  <!-- Standard Favicon Sizes -->
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome Message -->
  <div id="welcomeMessage" class="welcome-message">
    <h1>BARDAGULAN CHAT</h1>
    <p>Connect, chat, and ambagel other People!</p>
  </div>

  <!-- User Details Form -->
  <div id="userDetailsForm" class="user-details-form">
    <h2>Enter Your Details</h2>
    <input type="text" id="username" placeholder="Enter your name" required />
    <select id="gender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <button id="joinChat">Join Chat</button>
  </div>

  <!-- Chat Container -->
  <div id="chatContainer" class="chat-container" style="display:none;">
    <h1>Group Chat</h1>
    <div id="messages" class="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendMessage">Send</button>
    <button id="leaveChat">Leave Chat</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
